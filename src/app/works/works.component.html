<div class="row">
  <div class="col-md-6 col-md-offset-3 col-md-pull-3">
    <span class="heading-meta">Portfolio</span>
    <h2 class="colorlib-heading animate-box fadeInLeft animated" data-animate-effect="fadeInLeft">Mes r√©alisations</h2>
  </div>
</div>
<div class="row">
  <div *ngFor="let work of works" class="col-md-6 animate-box fadeInLeft animated" data-animate-effect="fadeInLeft">
    <div class="project" >
      <img class="img-fluid" src="/assets/img/{{ work.photo }}" />
      <div class="desc">
        <div class="con">
          <h3><a href="{{ work.url }}">{{ work.title}}</a></h3>
          <p class="icon">{{ work.hashtag }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
