<div class="row">
  <div class="col-md-6 col-md-offset-3 col-md-pull-3">
    <span class="heading-meta">Portfolio</span>
    <h2 class="colorlib-heading animate-box fadeInLeft animated" data-animate-effect="fadeInLeft">My Work</h2>
  </div>
</div>
<div class="row">
  <div *ngFor="let work of works" class="col-md-6 animate-box fadeInLeft animated" data-animate-effect="fadeInLeft">
    <div class="project" [ngStyle]="{'backgroundImage': 'url(/assets/img/' +  work.photo + ')'}">
      <div class="desc">
        <div class="con">
          <h3><a href="work-single.html">{{ work.title}}</a></h3>
          <span>Branding, Ilustration</span>
        </div>
      </div>
    </div>
  </div>
</div>
